  <!-- Scripts padr√£o -->
  <script>
    // Loader
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("fadeOut");
      setTimeout(() => loader.style.display = "none", 800);
    });

    // Bot√£o voltar ao topo
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) backToTop.classList.add("show");
      else backToTop.classList.remove("show");
    });
    backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  </script>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    let isDragging = false;
    let offsetX, offsetY;
    let moved = false;

    // Salva prefer√™ncia no localStorage
    function setDarkMode(on) {
      if(on) document.body.classList.add('dark-mode');
      else document.body.classList.remove('dark-mode');
      localStorage.setItem('darkMode', on ? 'on' : 'off');
      darkModeToggle.innerHTML = on ? '‚òÄÔ∏è' : 'üåô';
    }

    // Carrega prefer√™ncia ao abrir a p√°gina
    (function() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const saved = localStorage.getItem('darkMode');
      if(saved === 'on' || (saved === null && prefersDark)) setDarkMode(true);
      else setDarkMode(false);
    })();

    // Clique e arraste
    darkModeToggle.addEventListener('mousedown', function(e) {
      isDragging = true;
      moved = false;
      offsetX = e.clientX - darkModeToggle.getBoundingClientRect().left;
      offsetY = e.clientY - darkModeToggle.getBoundingClientRect().top;
      darkModeToggle.style.position = 'absolute';
      darkModeToggle.style.zIndex = 9999;
      document.body.appendChild(darkModeToggle);
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        darkModeToggle.style.left = (e.clientX - offsetX) + 'px';
        darkModeToggle.style.top = (e.clientY - offsetY) + 'px';
        moved = true;
      }
    });

    document.addEventListener('mouseup', function(e) {
      if (isDragging) {
        isDragging = false;
        // S√≥ ativa modo noturno se N√ÉO houve movimento
        if (!moved) {
          setDarkMode(!document.body.classList.contains('dark-mode'));
        }
      }
    });
  </script>
